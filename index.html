<!doctype html>
<html ng-app="ballInHole">
	<head>
		<title>Ball In Hole</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="stijlblad.css">
		<script src="../angular.min.js"></script>
		<script src="scripts.js"></script>
	</head>
	<body ng-cloak ng-controller="GameController" ng-mousemove="movement($event)">
		<svg height="100%" width="100%">
			<defs>
				<radialGradient id="ball" gradientUnits="objectBoundingBox" fx="30%" fy="30%">
					<stop offset="0%" style="stop-color:#FAA"/>
					<stop offset="30%" style="stop-color:#D00"/>
					<stop offset="90%" style="stop-color:#A00"/>
				</radialGradient>
				<radialGradient id="hole" gradientUnits="objectBoundingBox" fx="50%" fy="50%">
					<stop offset="60%" style="stop-color:#000"/>
					<stop offset="70%" style="stop-color:#111"/>
					<stop offset="80%" style="stop-color:#222"/>
					<stop offset="90%" style="stop-color:#333"/>
					<stop offset="95%" style="stop-color:#111"/>
					<stop offset="100%" style="stop-color:#000"/>
				</radialGradient>
				<linearGradient id="background" x1="0%" y1="0%" x2="0%" y2="100%">
					<stop offset="0%" style="stop-color:#F77" />
					<stop offset="100%" style="stop-color:#77F" />
				</linearGradient>
				<linearGradient id="button" x1="0%" y1="0%" x2="0%" y2="100%">
					<stop offset="0%" style="stop-color:#C66" />
					<stop offset="100%" style="stop-color:#C22" />
				</linearGradient>
			</defs>
			
			<rect width="100%" height="100%" fill="url(#background)" />
			
			<g transform="scale({{ scale }})">
				<text x="15" y="90" font-size="80" stroke="#A33" stroke-width="2px" fill="#FFF" transform="rotate(-5)" font-family="Lucida Sans Unicode, Lucida Grande, sans-serif">
					{{ time }}
				</text>
				
				<circle cx="{{ holeX }}" cy="{{ holeY }}" r="60" fill="url(#hole)" />
				<circle cx="{{ ballX }}" cy="{{ ballY }}" r="50" fill="url(#ball)" />

				<g class="button" ng-click="play()">
					<rect rx="20" x="400" y="-20" width="120" height="80" stroke="#A33" stroke-width="2px" fill="url(#button)" />
					<text x="425" y="40" font-size="36" fill="#FFF" font-family="Lucida Sans Unicode, Lucida Grande, sans-serif">
						Play
					</text>
				</g>
				
				<g class="button" ng-click="pause()">
					<rect rx="20" x="550" y="-20" width="120" height="80" stroke="#A33" stroke-width="2px" fill="url(#button)" />
					<text x="560" y="40" font-size="36" fill="#FFF" font-family="Lucida Sans Unicode, Lucida Grande, sans-serif">
						Pause
					</text>
				</g>
				
				<g class="button" ng-click="stop()">
					<rect rx="20" x="700" y="-20" width="120" height="80" stroke="#A33" stroke-width="2px" fill="url(#button)" />
					<text x="722" y="40" font-size="36" fill="#FFF" font-family="Lucida Sans Unicode, Lucida Grande, sans-serif">
						Stop
					</text>
				</g>
			<g>
		</svg>
	</body>
</html>
